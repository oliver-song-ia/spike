# Configurations for model training
dataset: 'ITOP-SIDE'
device_args: 0
seed: 0
model: 'SPiKE'
wandb_project: 'hpe'
mode_train: false
mode_val: true
use_valid_only: true


# input
frames_per_clip: 5
frame_interval: 1
num_points: 4096
target_frame: 'last'

#threshold
threshold: 0.1

# point spatial convolution
radius: 0.2
nsamples: 32
spatial_stride: 32

# transformer
dim: 1024
depth: 5
heads: 8
dim_head: 256
mlp_dim: 2048
dropout1: 0.0
dropout2: 0.0


# training
batch_size: 12
epochs: 50
workers: 8
lr: 0.01
momentum: 0.9
weight_decay: 1e-4
lr_milestones:
  - 20
  - 30
lr_gamma: 0.1
lr_warmup_epochs: 0
# output
log_dir: "log"
    # resume
resume: ''
start_epoch: 0
    # losses
loss_type: 'weighted_l1'
# Joint weights for weighted loss
joint_weights:
  shoulder: 3.0      # R/L Shoulder weight
  elbow: 2.0         # R/L Elbow weight  
  hand: 2.0          # R/L Hand weight
  default: 1.0       # All other joints weight
save: True

PREPROCESS_AUGMENT_TRAIN:
  - name: CenterAug
    p_prob: 1.0
    p_axes:
      - true
      - true
      - true
    apply_on_gt: true

  - name: RotationAug
    p_prob: 0.5
    p_axis: 1
    p_min_angle: -1.57
    p_max_angle: 1.57
    apply_on_gt: true

  - name: MirrorAug
    p_prob: 0.5
    p_axes:
      - true
      - false
      - false
    apply_on_gt: true



PREPROCESS_TEST:
  - name: CenterAug
    p_prob: 1.0
    p_axes:
      - true
      - true
      - true
    apply_on_gt: true